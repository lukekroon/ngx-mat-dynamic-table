
<ng-container *ngIf="tableData$">
    <div *ngIf="(tableData$ | async) as tableData; else loading">
        <mat-card *ngFor="let data of tableData">
            <h1> {{ data.name }}</h1>
        </mat-card>
    </div>
    <ng-template #loading>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
</ng-container>
