<ng-container *ngIf="tableData$">
    <div *ngIf="(tableData$ | async) as tableData; else loading">
        <ngx-mat-dynamic-table [tableId]="tableId" [columns]="columns" [tableData]="tableData" [rowClick]="rowClick"
            (rowClicked)="rowClicked.emit($event)" [fileName]="fileName" [export]="export" [filter]="filter"
            [multiple]="multiple" (selectedRows)="selectedRows.emit($event)" [optionalColumns]="optionalColumns"
            [pageSizeOptions]="pageSizeOptions">
        </ngx-mat-dynamic-table>
    </div>
    <ng-template #loading>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
</ng-container>
